       <div class="login-modal">
    {% csrf_token %}
    <div class="modal fade pl-zero" id="authentication-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
              <span class="error_display"></span>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-tab">
            <ul>
              <li data-type="signin" class="auth_tab signin_tab">SIGNIN</li>
              <li data-type="signup" class="auth_tab signup_tab">SIGNUP</li>
              <li data-type="signup" class="hide forgot_password_tab">FORGOT PASSWORD?</li>
            </ul>
          </div>
          <div class="modal-body">
            <div class="login-modal-left">
              <form class="signin_form">
                 <div class="input-group">
                  <span class="input-group-addon">
                    <img src="/midway/static/main/images/mail-icon.png" alt="Mail us at textnook.com" height="16" width ="18">
                  </span>
                  <input type="email" name="email" class="form-control" placeholder="Email Id">
                </div>
                <div class="input-group">
                  <span class="input-group-addon">
                    <img src="/midway/static/main/images/lock-icon.png" alt="Enter password for textnook.com" height="19" width ="14">
                  </span>
                  <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                   <a href="#" class="forgot_password">Forgot Password?</a>
                <div class="signupBtn">

                  <button type="submit" class="btn btn-signup">SIGN IN</button>
                </div>
              </form>
              <form class="signup_form">
                <div class="input-group">
                  <span class="input-group-addon">
                    <img src="/midway/static/main/images/fn-icon.png" alt="Tell textnook.com your first name" height="15" width ="16">
                  </span>
                  <input type="text" name="first_name" class="form-control" placeholder="First Name">
                </div>
                <div class="input-group">
                  <span class="input-group-addon">
                    <img src="/midway/static/main/images/fn-icon.png" alt="Tell textnook.com your Last name" height="15" width ="16">
                  </span>
                  <input type="text" name="last_name" class="form-control" placeholder="Last Name">
                </div>
                <div class="input-group">
                  <span class="input-group-addon">
                    <img src="/midway/static/main/images/mail-icon.png" alt="Tell textnook.com your email id" height="16" width ="18">
                  </span>
                  <input type="email" name="email" class="form-control" placeholder="Email Id">
                </div>
                <div class="input-group">
                  <span class="input-group-addon">
                    <img src="/midway/static/main/images/lock-icon.png" alt="Enter your textnookpassword" height="19" width ="14">
                  </span>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="input-group">
                  <span class="input-group-addon">
                    <img src="/midway/static/main/images/lock-icon.png" alt="Enter your textnookpassword" height="19" width ="14">
                  </span>
                  <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="input-group">
                  <span class="input-group-addon">
                    <img src="/midway/static/main/images/mob-icon.png" alt="Tell textnook your mobile number" height="20" width ="12">
                  </span>
                  <input type="text" name="contact_number" class="form-control" placeholder="Mobile Number (optional)">
                </div>
                <div class="signupBtn">
                  <button type="submit" class="btn btn-signup">SIGN UP</button>
                </div>
              </form>
              <form class="forgot_password_form hide">
                 <div class="input-group">
                  <span class="input-group-addon">
                    <img src="/midway/static/main/images/mail-icon.png" alt="Enter your textnook mail id" height="16" width ="18">
                  </span>
                  <input type="email" name="email" class="form-control" placeholder="Email Id">
                </div>

                <div class="signupBtn">
                  <button type="submit" class="btn btn-reset-pwd">RESET PASSWORD</button>
                </div>
              </form>
            </div>
            <div class="login-modal-center">
              <hr>
              <span>OR</span>
            </div>
            <div class="login-modal-right">
              <!--<a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">
                <img src="/static/main/images/fb-btn.png" alt="facebook" height="37" width ="179">
              </a> -->
                <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">
                <img src="/midway/static/main/images/gp-btn.png" alt="Google+" height="32" width ="180">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
